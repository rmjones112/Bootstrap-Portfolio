      <nav>
        <a href="index.html">About</a>

      </nav>

  <div id="main-container" class="container">
    <section class="main-section">

      <!--changed to a form from bootstrap-->
      <div class="container">

          <div class="col-md-8 main-section">
            <h1>Contact</h1>
            
            <div class="form-group">
                <label class="col-md-3 control-label" for="name">Name</label>
                <div class="col-md-9">
                  <input id="name" name="name" type="text" placeholder="John Smith" class="form-control">
                </div>
              </div>
      
              <!-- Email input with john smith-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="email">Your E-mail</label>
                <div class="col-md-9">
                  <input id="email" name="email" type="text" placeholder="example@gmail.com" class="form-control">
                </div>
              </div>
      
              <!-- Message body -->
              <div class="form-group">
                <label class="col-md-3 control-label" for="message">Your message</label>
                <div class="col-md-9">
                  <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                </div>
              </div>
      
              <!-- Form actions changed color to  p-3 mb-2 bg-info text-white-->
              <div class="form-group">
                <div class="col-md-12 text-right">
                  <button type="submit" class="p-3 mb-2 bg-info text-white">Submit</button>

    </section>

  </div>
